<!DOCTYPE html>
<html lang="tr">
<head>
<title>Harcamalar</title>
</head>
<body>


<h1>Satın Alınan Listesi</h1>


<form id="product-form">

<p> Eklenecek ürün bilgisini girin: </p>

<div>
	<label for="productName">Ürün Adı</label>
    <input id="productName" name="name" type="text" placeholder="Ör: Hırka" required />
    <span id="nameError" class="error-message"></span>
</div>

<div>
    <label for="quantity">Adet</label>
    <input id="quantity" name="quantity" type="number"/>
    <span id="quantityError" class="error-message"></span>
</div>
    
<div>
    <label for="unitPrice">Birim Fiyat (₺)</label>
    <input id="unitPrice" name="price" type="number"/>
    <span id="unitPriceError" class="error-message"></span>
</div>

<div>
    <label for="date">Satın Alma Tarihi</label>
    <input id="date" name="date" type="date" />
    <span id="dateError" class="error-message"></span>
</div>

<div>
      <button id="add-button" type="submit">Ekle</button>
      <button id="delete-selected" type="button">Seçili Ürünleri Sil</button>
      <button id="clear-all" type="button">Tümünü Temizle</button>
</div>
    
</form>


<section>

	<h2>Ürünler</h2>
    <span id="listError" class="error-message"></span>
    <div id="product-list"></div>
    
    

</section>


<div>
    <h3>Toplam Harcama: <span id="total">0.00</span> ₺</h3>
</div>
  


<script src="script.js?v=1"></script>
</body>
</html>
